<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipShop | Online Shopping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <div class="header-logo" onclick="location.href='index.html'">
        <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" width="100" alt="Logo">
    </div>
    <div class="header-actions">
        <span onclick="location.href='cart.html'" style="cursor:pointer; font-size: 24px;">ðŸ›’ <span id="cartCount">0</span></span>
    </div>
</div>

<div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for Products, Brands and More...">
</div>

<div class="categories-wrapper" id="categories">
    <p>Loading categories...</p>
</div>

<div class="slider-container">
    <div class="slider" id="slider"></div>
</div>

<div class="section-title">âœ¨ Top Deals</div>
<div class="product-grid" id="productsGrid">
    <p>Fetching products...</p>
</div>

<script type="module" src="./script.js"></script>

<script>
    // à¤¹à¥‡à¤²à¥à¤ªà¤° à¤«à¤‚à¤•à¥à¤¶à¤¨à¥à¤¸ (à¤…à¤—à¤° script.js à¤®à¥‡à¤‚ à¤¨à¤¹à¥€à¤‚ à¤¹à¥ˆà¤‚ à¤¤à¥‹)
    const getLS = (key, def) => JSON.parse(localStorage.getItem(key)) || def;
    const calcDiscount = (mrp, price) => Math.round(((mrp - price) / mrp) * 100);

    function renderHome() {
        const categories = getLS("categories", []);
        const sliders = getLS("sliderImages", []);
        const products = getLS("products", []);

        // 1. Render Categories
        const catElem = document.getElementById("categories");
        if (categories.length > 0) {
            catElem.innerHTML = categories.map(c => `
                <div class="category-item">
                    <img src="${c.img}" onerror="this.src='https://via.placeholder.com/50'">
                    <span>${c.name}</span>
                </div>
            `).join("");
        }

        // 2. Render Slider
        const sliderElem = document.getElementById("slider");
        if (sliders.length > 0) {
            sliderElem.innerHTML = sliders.map((s, i) => `
                <img src="${s.url}" class="${i === 0 ? 'active' : ''}" onerror="this.style.display='none'">
            `).join("");
        }

        // 3. Render Products
        const prodGrid = document.getElementById("productsGrid");
        if (products.length > 0) {
            prodGrid.innerHTML = products.map(p => {
                const disc = calcDiscount(p.mrp, p.price);
                return `
                <div class="product-card">
                    <a href="product.html?id=${p.id}" style="text-decoration:none; color:inherit;">
                        <img src="${p.mainImg}" loading="lazy" onerror="this.src='https://via.placeholder.com/150'">
                        <div class="product-title">${p.title}</div>
                        <div class="price-row">
                            <span class="product-price">â‚¹${p.price}</span>
                            ${disc > 0 ? `<span class="product-mrp">â‚¹${p.mrp}</span><span class="product-discount">${disc}% off</span>` : ""}
                        </div>
                    </a>
                    <button class="btn-add" onclick="addToCart('${p.id}')">Add to Cart</button>
                </div>`;
            }).join("");
        } else {
            prodGrid.innerHTML = "<p>No products found.</p>";
        }
    }

    // Firebase à¤¸à¥‡ à¤¡à¥‡à¤Ÿà¤¾ à¤…à¤ªà¤¡à¥‡à¤Ÿ à¤¹à¥‹à¤¨à¥‡ à¤ªà¤° à¤¹à¥€ à¤°à¥‡à¤‚à¤¡à¤° à¤•à¤°à¥‡à¤‚
    document.addEventListener("dataUpdated", () => {
        console.log("Data received from Firebase, rendering...");
        renderHome();
    });

    // Initial load check
    window.onload = renderHome;

    // Slider Logic
    setInterval(() => {
        const slides = document.querySelectorAll("#slider img");
        if (slides.length < 2) return;
        const active = document.querySelector("#slider img.active");
        if (!active) { slides[0].classList.add("active"); return; }
        
        let index = Array.from(slides).indexOf(active);
        active.classList.remove("active");
        let next = (index + 1) % slides.length;
        slides[next].classList.add("active");
    }, 4000);
</script>

</body>
</html>
